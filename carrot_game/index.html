<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Carrots!!!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/34aaaf19c8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <img src="./img/background.png" alt="farm" class="main__background" />
      <div class="main__menu">
        <button class="menu__btn" id="play">
          <i class="fas fa-play" id="btn__icon"></i>
        </button>
        <div class="menu__clock">00:00</div>
        <div class="menu__carrots">10</div>
      </div>
      <div class="main__elements"></div>
      <div class="main__lose hidden">
        <button class="lose__btn" id="retry">
          <i class="fas fa-redo-alt"></i>
        </button>
        <span>You Lose!</span>
      </div>
    </main>
  </body>
</html>
