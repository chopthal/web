<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini-Shopping</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="img/logo.png" class="logo" alt="logo" />
      <div class="buttons">
        <button class="btn" id="tshirt">
          <img class="tshirt" id="tshirt" src="img/blue_t.png" alt="tshirt" />
        </button>
        <button class="btn" id="pants">
          <img id="pants" src="img/blue_p.png" alt="pants" />
        </button>
        <button class="btn" id="skirt">
          <img id="skirt" src="img/blue_s.png" alt="skirt" />
        </button>
        <button class="btn" id="blue">Blue</button>
        <button class="btn" id="yellow">Yellow</button>
        <button class="btn" id="pink">Pink</button>
      </div>
      <div>
        <ul class="item-list"></ul>
      </div>
    </div>

    <script src="parse_JSON.js" type="text/javascript"></script>
    <!-- <script src="filter_items.js" type="text/javascript"></script> -->
  </body>
</html>
